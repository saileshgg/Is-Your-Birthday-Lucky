<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Is your birthday lucky? </title>
</head>

<body>
    <h1>Is your Birthday Lucky?</h1>
    <div class="container">



        <label for="date-of-birth">Date of Birth: </label>
        <input id="date-of-birth" type="date" required>

        <label for="lucky-number">Lucky Number</label>
        <input id="lucky-number" type="number" required>




        <button id="check-number">Check Number</button>


        <textarea placeholder="Output will be shown here!" name="output" id="output" disabled></textarea>



    </div>
    <script type="text/javascript" src="index.js"></script>

</body>


</html>
